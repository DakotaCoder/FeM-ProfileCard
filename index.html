<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile Card Component</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="cardTop">
            <img src="./images/bg-pattern-card.svg" alt="">
        </div>
        <div class="cardMiddle">
            <img class="victor" src="./images/image-victor.jpg" alt="">
            <div class="cardMiddleText">
                <h1>Victor Crest</h1>
                <span>26</span>
            </div>
            <p class="cardMiddleLocation">London</p>
        </div>
        <div class="cardBottom">
            <div class="stats">
                <p class="figureTitle">80K</p>
                <p class="figureDescription">Followers</p>
            </div>
            <div class="stats">
                <p class="figureTitle">803K</p>
                <p class="figureDescription">Likes</p>
            </div>
            <div class="stats">
                <p class="figureTitle">1.4K</p>
                <p class="figureDescription">Photos</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
